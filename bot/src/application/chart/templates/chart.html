<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: {{backgroundColor}};
        color: {{textColor}};
        margin: 0;
        padding: 20px;
      }
      .chart-container {
        width: {{width}}px;
        margin: 0 auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      th, td {
        padding: 12px;
        text-align: left;
        border: 1px solid #444;
      }
      th {
        background-color: {{headerBackgroundColor}};
        font-weight: bold;
      }
      tr:nth-child(even) {
        background-color: rgba(255, 255, 255, 0.05);
      }
      .legend {
        display: {{legendDisplay}};
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #444;
        border-radius: 5px;
      }
      .legend h3 {
        margin-top: 0;
      }
      .legend-item {
        display: flex;
        align-items: center;
        margin: 5px 0;
      }
      .color-box {
        width: 20px;
        height: 20px;
        margin-right: 10px;
        border: 1px solid #666;
      }
    </style>
  </head>
  <body>
    <div class="chart-container">
      <h1>{{title}}</h1>

      <table>
        <thead>
          <tr>
            <th>Label</th>
            {{datasetHeaders}}
          </tr>
        </thead>
        <tbody>
          {{dataRows}}
        </tbody>
      </table>

      {{legendSection}}
    </div>
  </body>
</html>
